<!DOCTYPE html>
<html>
<head>
	<title>判断字符串是否是数值？</title>
</head>
<body>

	<script>
	/**
 * @param {string} s
 * @return {boolean}
 */
 	function isNumber(s){
 		 var str = s.trim();
    if(str.length === 0){
        return false;
    }

    function scanUnsignedInt(){
        var before = str;
        // let i=0;
        while(str.length !== 0 && str[0] >='0' && str[0]<= '9'){
            str =str.substr(1);
        }
        return str.length < before.length;
    }

    function scanInt(){
        if(str.length && (str[0] === '+' || str[0] === '-')){
            str =str.substr(1);
        }
        return scanUnsignedInt();
    }

    let numeric = scanInt();

    if(str.length && str[0] === '.' ){
        str = str.substr(1);
        numeric = scanUnsignedInt() || numeric;
    }

    if(str.length && (str[0] === 'e' ||str[0] === 'E')){
        str = str.substr(1);
        numeric = numeric && scanInt();
    }

    return numeric && str.length === 0;
 	}
 	console.log(isNumber("12e+5.4"));
	</script>

</body>
</html>
