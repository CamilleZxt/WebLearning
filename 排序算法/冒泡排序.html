<!DOCTYPE html>

<body>
    <script>
        function bubbleSort(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
                console.log("第" + (i + 1) + "趟：" + arr);
            }

            return arr;

        }
        var arr = [3, 4, 2, 5, 7, 9, 1];
        arr = bubbleSort(arr);
        console.log("finally result:" + arr);
    </script>
</body>

</html>
