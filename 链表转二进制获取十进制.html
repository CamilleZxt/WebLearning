<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
function ListNode(val) {
     this.val = val;
     this.next = null;
}
var getDecimalValue = function(head) {
    var num = []
    while(head!= null){
    	console.log(head.val)
        num.push(head.val)
        head = head.next
    }
    console.log(num.length)
    var sum = 0
    var len = num.length-1
    for(let i=0;i<num.length;i++){
        if(num[i] == 1)
            sum +=Math.pow(2,len-i)
    }
    return sum
};

let node1 = new ListNode(1)
let node2 = new ListNode(0)
let node3 = new ListNode(1)
node1.next = node2
node2.next = node3
var sum = getDecimalValue(node1)
console.log(sum)
</script>
	
</body>
</html>
