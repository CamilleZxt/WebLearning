<!DOCTYPE html>
<html>
<head>
	<title>sort</title>
</head>
<body>

	<script>
		var intervals = [[1,3],[1,2],[2,3],[2,1],[4,5]];
		//先对intervals做排序
	    intervals.sort((a,b)=>{
	    	//首位相同，按末位排序【按长度排序】
	        if(a[0]===b[0]){
	            return a[1]-b[1];
	        }else{
	        //首位不同，按首位排序【按宽度排序】
	            return a[0]-b[0];
	        }
	    });

	    console.log(intervals);
	</script>

</body>
</html>
