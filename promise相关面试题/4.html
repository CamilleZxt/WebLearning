<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        setTimeout(() => {
            console.log("0")
        }, 0)

        new Promise((resolve, reject) => {
            console.log("1")
            resolve()
        }).then(() => {//1
            console.log("2")
            new Promise((resolve, reject) => {
                console.log("3")
                resolve()
            }).then(() => {//3
                console.log("4")
            }).then(() => {
                console.log("5")//5
            })
        }).then(() => {//4
            console.log("6")
        })

        new Promise((resolve, reject) => {
            console.log("7")
            resolve()
        }).then(() => {//2
            console.log("8")
        })
        //ouput:1 7 2 3 8 4 6 5 0
    </script>
</body>

</html>
