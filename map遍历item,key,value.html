<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map遍历item,key,value</title>
</head>

<body>
    <script>
        var map = new Map();
        map.set(3, 2);
        map.set(1, 2);
        map.set(2, 2);

        for (let item of map) {
            console.log(item);//[3,2]  [1,2]  [2,2]
        }

        for (let item of map.keys()) {
            console.log(item);//3 1 2
        }
        for (let item of map.values()) {
            console.log(item);//2 2 2
        }

    </script>
</body>

</html>
