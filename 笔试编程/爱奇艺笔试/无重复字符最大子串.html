<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无重复字符最大子串</title>
</head>

<body>
    <script>

        function main(s) {
            if (s.length <= 1) {
                return s;
            }

            var set = new Set();
            var maxLength = 0;
            var j = 0;
            for (let i = 0; i < s.length; i++) {
                if (set.has(s[i])) {
                    while (set.has(s[i])) {
                        set.delete(s[j]);
                        j++;
                    }
                }
                set.add(s[i]);

                maxLength = Math.max(maxLength, set.size);
            }

            return maxLength;
        }


        var s = "abcdab";
        console.log(main(s));
    </script>
</body>

</html>
