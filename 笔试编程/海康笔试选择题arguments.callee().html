<!DOCTYPE html>
<html>
<head>
	<title>海康笔试选择题arguments.callee()</title>
</head>
<body>
	<script type="text/javascript">
		function show(n){
			var arr = [];
			return (function(){
				arr.unshift(n);
				n--;
				if(n!=0){
					arguments.callee();
				}
				return arr;
			})()
		}
 		console.log(show(5));                                                                                     
	</script>
</body>
</html>
