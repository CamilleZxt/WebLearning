<!DOCTYPE html>
<html>

	<title>美团笔试2</title>

<body>
	<script>
		 /**
		  * 给一串偶数个字符，只有大小写字母，求修改多少个字母可以让大小写数量相同。
		  * 思路1：求出大小写个数，相减除以二即可。用islower判断大小写。
		  * 思路2：利用快速排序，只排一次
		  */


		 var str = "dF";
		 
		 function solution1(str){
		 	if(!str.length || str.length&1 == 1){
		 		return;
		 	}

		 	var lowerCount = 0;

		 	for(let i=0;i<str.length;i++){
		 		if(str[i] >= 'a' && str[i] <= 'z'){
					lowerCount++;
		 		}
		 	}
		 	return Math.abs(str.length - 2*lowerCount)/2;
		 }

		 // console.log(solution1(str));
		



		
		 function isLower(ch){
		 	if(ch >= 'a' && ch <= 'z'){
		 		return true;
		 	}else{
		 		return false;
		 	}
		 }

		 function solution2(str){
		 	// if(!str.length || str.length&1 == 1){
		 	// 	return;
		 	// }
		 	//类似一次快排，小写字母放前面，大写字母放后面
		 	var i = 0;
		 	var j = str.length - 1;


			while(i<j){
				//从右往左找小写字母，小写字母放前面
				while(!isLower(str[j])&& i<j){
					j--;
				}

				//从右往左找大写字母，大写字母放后面
				while(isLower(str[i])&& i<j){
					i++;
				}

				//将两者交换
				if(i<j){
					let temp = str[j];
					str[j] = str[i];
					str[i] = temp;
				}
			}

			var lowerCount = i;
			var upperCount = str.length-1 - i;
			if(isLower(str[i])){
				lowerCount++;
			}else{
				upperCount++;
			}
			return Math.abs(upperCount-lowerCount)/2;
		 }

		 console.log(solution2(str));
		 
	</script>

</body>
</html>
