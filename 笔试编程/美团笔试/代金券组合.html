<!DOCTYPE html>
<html>
<head>
	<title>代金券组合</title>
</head>
<body>
	<script type="text/javascript">
		var i=0;
var money;
var num;
var prices;
while(line = readline()){
    if(i === 0){
        money = parseInt(line.trim());
        i = 1;
    }else{
        line = line.trim().split(" ");
        num = parseInt(line[0]);
        line = line.slice(1);
        prices = line.slice(0,num).map(Number).sort((a,b)=>{return b-a;});
        //print(prices);        
        var minCount = money+1;
        for(let i=0;i<num;i++){
            
            var money1 = money;
            var count = 0;
            for(let j=i;j<num;j++){
                count += Math.floor(money1/prices[j]);
                //money1 = money1 - Math.floor(money1/prices[j])*prices[j]
                money1 = money1%prices[j];
                if(money1 === 0){
                    break;
                }
                if(j===num-1 && money1 != 0){
                    count = money+1;
                }
                
            }
            //print(count);
            minCount = Math.min(minCount,count);

            //print("count:"+count);
            //print("minCount:"+minCount);
        }
        
        if(minCount === money+1){
            print("Impossible");
        }else{
            print(minCount);
        }
        
        i=0;
    }   
}
	</script>
</body>
</html>

10 1 3 5 7 9 12 13 15 17 20
