<body>
    <script>
        // var a;

        //等价于
        // function a() {

        // var a;

        // console.log(foo);
        // var foo = 1;
        // console.log(foo);
        // foo();
        // function foo() {
        //     console.log('函数');
        // }

        //等价于
        function foo() {
            console.log('函数');
        }
        var foo;//foo声明没有赋值，foo保留原来的值，也就是上面的函数
        console.log(foo);//输出foo函数
        foo = 1;//赋值后，foo不是函数，而是number类型
        console.log(foo);//输出1
        foo();//报错foo is not a function，因为foo不是function

    </script>
